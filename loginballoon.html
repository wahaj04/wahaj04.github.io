<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./loginballoon.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        rel="stylesheet"
        />
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
        rel="stylesheet"
        />
        <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>
    <title>Login Page Balloon game</title>
</head>
<body>
    
   
    <div class="main-container">
        <h2>Login</h2>
    <div class="box">
    <form method="POST" >

        <div class="txt_field">
            <label>Email*</label>
        <input type="email" placeholder="ipsum@gmail.com" id="email"  required>
        <hr>
        </div>


        <div class="txt_field">
            <label>Password*</label>
        <input type="password" placeholder="********" id="password" required>
        <hr>
        </div>

        <p id="loginvalidation"> </p>
        <div class="btn">
            <button  id="loginButton">Login</button>
        </div>
    </form>
    </div>
    </div>
 <script src="./logintodo.js"></script>
</body>
</html>
