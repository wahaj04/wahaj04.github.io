<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../teamwork.png">
    <link rel="stylesheet" href="./setting.css">
    <title>Owner view / Team </title>
</head>

<body>
    <div class="main_cont">
        <h2>Team/Owner view</h2>
        <div class="nav">
            <a
                href="./report.html">Reports</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="">Settings</a>
            <hr>
        </div>
        <P>Questions: </P>
        <div class="para">
            <input type="text" placeholder="What did you do today?">
            <hr>
            <input type="text" placeholder="What will you do tomorrow?">
            <hr>
            <input type="text" placeholder="Are there any blockers on your way? ">
            <hr>
        </div>

        <div class="time">
            <p>Reminder Time:</p>
            <input type="time" id="time">
            <input type="checkbox" name="check" id="check" checked>
            <label for="check">Exlude Weekends</label>
        </div>
        <p>Members:</p>
        <div class="members">
            <h3 class="mail">test@example.com</h3>
            <h3 class="mail">test@example.com</h3>
            <h3 class="mail">test@example.com</h3>
            <h3 class="test">test@example.com</h3>
            <h3 class="test">test@example.com</h3>
            <h3 class="test">test@example.com</h3>
        </div>

        <div id="add">
            <input type="text" placeholder="Add Members" class="set">
            <button class="add">Add</button>
        </div>

        <div class="btn">
            <button class="add0">Save Changes</button>
            <button class="add1">Cancel</button>
            <button class="add2">Delete Team</button>

        </div>

    </div>
</body>

</html>
